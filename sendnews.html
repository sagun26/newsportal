<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        .submit {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div>
        <form action="file.php" method="post" enctype="multipart/form-data">
            <label for="_file">Choose a file:</label><br>
            <input type="file" name="_file" id="_file" required><br>
            <button type="submit" name="save" class="submit">Submit</button>
        </form>
    </div>
</body>
</html>
